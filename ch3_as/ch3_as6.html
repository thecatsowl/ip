	Filename:	ch3_as6.html
	
	Purpose:	This Program generates  a web registration
				form to obtain a user's first name, last 
				name, and e-mail address; in addition, 
				an option survey question asks the  user's
				year in college; e.g., Freshman. The 
				optional survey question is placed in a 
				details element that the user can expand
				to see the question.
				
-->

	<p style="text-align: center; font-size: 7em">&#19906;</p>
	<form method = "post" autocomplete = "on">
		<p>
			<label>
			First Name: <input type="text" id="firstName" placeholder="First name"/> (First name)
			</label>
		</p>
		<p>
			<label>
			Last Name: <input type="text" id="lastName" placeholder="Last name"/> (Last name)
			</label>
		</p>
		<p>
			<label>
			Email: <input type="email" id="email" placeholder="name@domain.com" required/> (name@domain.com)
			</label>
		</p>
		<details>
			<summary>Optional Survey Question</summary>
			<label for="textList">
				Year in College: <input type="text" id="txtList" placeholder="Select college year" list="college year"/> 
				<datalist id="college year">
					<option value="Freshman">
					<option value="Sophomore">
					<option value="Junior">
					<option value="Senior">
				</datalist>
			</label>
		</details>
	</form>
	<p>
		<input type="submit" value="Submit"/>
		<input type="reset" value="Clear"/>
	</p>
	<p style="text-align: center; font-size: 7em">&#x4DC5;</p>
