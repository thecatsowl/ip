<form method = "post" autocomplete = "on">
	<p>
		<label for = "stateList">
			<input type="text" id = "stateList" placeholder = "Select a state" list = "states" />
			<datalist id = "states">
				<option value = "Arizona">
				<option value = "California">
				<option value = "Nevada">
				<option value = "Texas">
				<option value = "Utah">
			</datalist>
		</label>
	</p>
</form>
